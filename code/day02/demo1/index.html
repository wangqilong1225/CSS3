<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>伪元素</title>
    <style>
        .demo{
            border: 1px solid #ccc;
            width: 300px;
            margin: 50px auto;
            padding: 10px;
        }

        .demo::first-letter{
            font-size: 40px;
            font-weight: bold;
            float: left;
        }

        .demo::first-line{
            color: #f66;
        }
    </style>
</head>

<body>
    <div class="demo">
        素胚勾勒出青花笔锋浓转淡,瓶身描绘的牡丹一如你初妆,冉冉檀香透过窗心事我了然,宣纸上走笔至此搁一半,釉色渲染仕女图韵味被私藏,而你嫣然的一笑如含苞待放,你的美一缕飘散,去到我去不了的地方, 天青色等烟雨
        ，而我在等你,炊烟袅袅升起， 隔江千万里
    </div>
</body>

</html>
